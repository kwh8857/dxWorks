<html lang="en">

<head>

    <div data-include-path="/common/header/header.html" data-include-replace></div>
    <main class="event-page">

                </div>

                            <p class="content-title">EVENT</p>
                            <p class="content">디엑스 렛저 출시 기념 이벤트</p>
                            <img src="./assets/file.svg" alt="file" class="file-icon" />
                        </div>
                    </a>
                    <a href="/eventDetail/" class="event-card-box">
                        <img src="./assets/test.png" class="event-img">
                        <div class="event-content-box">
                            <p class="content-title">EVENT</p>

                            <p class="content-title">EVENT</p>

                    <a href="/eventDetail/" class="event-card-box">
                        <img src="./assets/test.png" class="event-img">
                        <div class="event-content-box">
                            <p class="content-title">EVENT</p>
                            <p class="content">디엑스 렛저 출시 기념 이벤트</p>
                        </div>
                    </a>
                </div>

            </div>
            </div>
        </section>
        <section class="pagination-section">
            <div class="pagination-btn-wrapper">
                <button class="arrow-btn">
                    <img src="./assets/left-arrow.svg" alt="left-arrow">
                </button>
                <button class="number-btn">
                    <p class="number">1</p>
                </button>
                <button class="number-btn">
                    <p class="number">2</p>
                </button>
                <button class="number-btn">
                    <p class="number">3</p>
                </button>
                <button class="number-btn">
                    <p class="number">4</p>
                </button>
                <button class="number-btn">
                    <p class="number">5</p>
                </button>
                <button class="arrow-btn">
                    <img src="./assets/right-arrow.svg" alt="right-arrow">
                </button>
            </div>

        <div data-include-path="/common/footer/footer.html" data-include-replace></div>
