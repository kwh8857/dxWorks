<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>지적재산권</title>
    <!-- 공통  -->
    <link rel="stylesheet" href="/common/header/css/header.css">
    <link rel="stylesheet" href="/common/footer/css/footer.css">
    <script type="module" src="/common/js/header.js" defer></script>
    <script src="/common/js/include.js" defer></script>
    <!--  -->
    <script src="./js/modal.js" defer></script>
    <script type="module" src="./js/fadein.js" defer></script>
    <script type="module" src="./js/fadeleft.js" defer></script>

</head>

<body>
    <div data-include-path="/common/header/header.html" data-include-replace></div>
    <main class="property-page">

        <section class="banner-section">
            <div class="banner-title-box">
                <p class="color-text" id="property-top-text">지적재산권</p>
                <p class="text" id="property-middle-text">디엑스웍스<br /> 특허 등록 / 출원 / 저작권등록</p>
            </div>
        </section>

        <section class="property-section">
            <div class="property-wrapper">
                <form class="search-form">
                    <input type="text" placeholder="검색하기" name="" class="search-input">
                    <img src="./assets/glass.svg" alt="glass">
                </form>
                <div class="lists-wrapper">
                    <ul class="lists-ul">
                        <li class="list">
                            <p class="list-number">10</p>
                            <p class="list-title"><span class="bold">[저작권등록]</span> DX Ledger Badge (디엑스레저 배지)
                                v1.0.0</p>
                            <div class="center-box">
                                <div class="register status-type">출원</div>
                                <p class="date">2024-12-13</p>
                            </div>
                            <p class="country-number">대한민국/C-2024-05989호</p>
                        </li>
                        <li class="list">
                            <p class="list-number">10</p>
                            <p class="list-title"><span class="bold">[저작권등록]</span> DX Ledger Badge (디엑스레저 배지)
                                v1.0.0</p>
                            <div class="center-box">
                                <div class="register">등록</div>
                                <p class="date">2024-12-13</p>
                            </div>
                            <p class="country-number">대한민국/C-2024-05989호</p>
                            <button class="register-btn">등록증보기</button>
                        </li>

                    </ul>
                </div>
            </div>
        </section>
        <section class="pagination-btn-section">
            <div class="pagination-btn-box">
                <button class="arrow-btn">
                    <img src="./assets/pgination/left-arrow.svg" alt="left-arrow">
                </button>
                <button class="number-btn now-number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="number-btn">4</button>
                <button class="arrow-btn">
                    <img src="./assets/pgination/right-arrow.svg" alt="left-arrow">
                </button>
            </div>
        </section>

        <section class="property-modal">
            <div class="property-modal-content">
                <img class="modal-img" src="https://cdn.imweb.me/thumbnail/20241211/2122332cb4801.jpg" alt="">
                <button class="close-btn">
                    X
                </button>
            </div>
        </section>
        <div data-include-path="/common/footer/footer.html" data-include-replace></div>
    </main>
</body>

</html>
